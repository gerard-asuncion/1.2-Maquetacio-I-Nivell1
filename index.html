<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gerard Asuncion">
    <meta name="description" content="landing page design with bootstrap & sass">
    <meta name="keywords" content="html, css, bootstrap, sass">
    <title>Sprint 1.2 | Bootstrap + Sass</title>
    <link rel="shortcut icon" href="Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="header-logo-div col-6">
                <img src="Imagenes/logo-bookmark.svg" alt="bookmark-logo">
            </div>
            <nav class="flex-nav col-6">
                <div class="icon-hamburger">
                    <img src="Imagenes/icon-hamburger.svg" alt="desplegable">
                </div>
                <ul class="menu">
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><button>LOGIN</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="intro container-fluid">
        <div class="row">
            <div class="intro-image col-md order-lg-2">
                <img src="Imagenes/illustration-hero.svg" alt="illustration hero">
                <div class="background-div"></div>
            </div>
            <div class="intro-text col-md order-lg-1">
                <h1>A Simple Bookmark Manager</h1>
                <p>
                    A simple and clean interface to organize your favourite websites. Open a new browser tab and see your sites load instantly.
                    Try it for free.
                </p>
                <div class="buttons-row row">
                    <button class="blue-button col-5">Get it on Chrome</button>
                    <div class="white-space col-1"></div>
                    <button class="grey-button col-5">Get it on Firefox</button>
                </div>
            </div>        
        </div>
    </section>
</body>
</html>
